{% extends '_base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
  <div class="mains">
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
    </head>

    <body>

        <!-- Upload form. Note enctype attribute! -->
        <center>
          <p>{{ id }}</p>
          <p>{{ pk }}</p>
        <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input class="login" type="submit" value="Upload"/></p>
        </form>
        </center>
    </body>
    </div>
</html>

{% endblock %}
