{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{% block title %}NeonNetwork{% endblock title %}</title>
<meta name="description" content="NeonNet, A bleeding edge experimental version">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

{% block css %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" crossorigin="anonymous">

<link rel="stylesheet" media="screen and (min-device-width: 1024px)" href="{% static "css/base.css" %}" />
<link rel="stylesheet" media="screen and (max-device-width: 1023px)" href="{% static "css/mobile.css" %}" />
<link rel="stylesheet" href="{% static "css/fonts.css" %}" />

{% endblock %}
</head>

<body>

  <img class="logoimage" src="{% static "/images/NeonLogin.png"%}"><img>

  <div class="container">
    {% block content %}
      <p>Default content...</p>
    {% endblock content %}
  </div>

  {% block javascript %}
  <!-- Bootstrap JavaScript -->
  <script src="{% static "js/jquerry.slim.js" %}" crossorigin="anonymous"></script>
  <script src="{% static "js/ajax.popper.js" %}" crossorigin="anonymous"></script>
  <script src="{% static "js/bootstrap.min.js" %}" crossorigin="anonymous"></script>

  <!-- 3rd party JavaScript -->

  <!-- Project JS -->
  <script src="{% static "js/base.js" %}"></script>

  {% endblock javascript %}

</body>
</html>
