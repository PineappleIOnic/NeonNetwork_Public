{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mains">
<center><h2>Login</h2></center>
<center><form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="login" type="login">Log in</button>
</form></center>
<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock content %}
