{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}

<script>
window.onload = function()
{
  var oldURL = document.referrer;
  if (oldURL == "") {
    window.location.href="../../"
  }

}
</script>

<div class="mains">
<center><h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <p>I accept the <a href="/terms">  terms and conditions</a>: <input type="checkbox"  onchange="document.getElementById('signup').disabled = !this.checked;" /></p>
  <button id="signup" class="login" type="submit" disabled>Sign up</button>
</form></center>
</div>
{% endblock content %}
